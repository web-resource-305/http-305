<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render as GoogleBot</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .search-container {
            text-align: center;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }

        .search-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #bbb;
        }

        .checkbox-container {
            margin-top: 10px;
        }

        .checkbox-label {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <form action="/pxy/html" method="GET" target="_blank" onsubmit="clearInput()">
            <input type="text" name="url" id="urlInput" class="search-box" placeholder="URL...">
            <div class="checkbox-container">
                <input type="checkbox" id="disable-js" name="js" value="0">
                <label for="disable-js" class="checkbox-label">Disable JavaScript</label>
            </div>
            <button type="submit" class="search-button">Render</button>
        </form>
    </div>

    <script>
        function clearInput() {
            setTimeout(function () {
                document.getElementById('urlInput').value = '';
            }, 3000);
        }
    </script>
</body>

</html>
